<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maker</title>
    <style>
        /* Prevent scrolling */
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            font-family: Arial, sans-serif;
        }
        /* Main Sidebar */
        .sidebar {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            background-color: #333;
            width: 120px; /* Slimmer width */
            padding: 10px;
            height: 100vh; /* Full viewport height */
        }
        .sidebar button {
            padding: 12px;
            margin: 5px 0;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #777;
        }
        /* Icon Sidebar */
        .icon-sidebar {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            background-color: #444;
            width: 50px;
            align-items: center;
            justify-items: center;
            padding: 10px;
            height: 100vh; /* Full viewport height */
        }
        .icon-sidebar img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Main Sidebar with Text Buttons -->
    <div class="sidebar">
        <button>Create Text</button>
        <button>Create Image</button>
        <button>Create Button</button>
        <button>Button 4</button>
        <button>Button 5</button>
    </div>
    <!-- Smaller Sidebar with Icon Buttons -->
    <div class="icon-sidebar">
        <img src="https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/icons8-tree-48.png?raw=true" alt="Tree Icon">
        <img src="icon2.png" alt="Icon 2">
        <img src="icon3.png" alt="Icon 3">
        <img src="icon4.png" alt="Icon 4">
        <img src="icon5.png" alt="Icon 5">
    </div>
</body>
</html>
