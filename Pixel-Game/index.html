<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Moving Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #movingImage {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: 100px;
        }
    </style>
</head>
<body>

    <img id="movingImage" src="https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/PixLeaf/pixil-frame-0%2017.png?raw=true" alt="Moving Image">

    <script>
        const image = document.getElementById("movingImage");

        // Set initial position to the center of the page
        image.style.left = `${(window.innerWidth - image.clientWidth) / 2}px`;
        image.style.top = `${(window.innerHeight - image.clientHeight) / 2}px`;

        // Function to move the image randomly
        function moveRandomly() {
            const maxX = window.innerWidth - image.clientWidth;
            const maxY = window.innerHeight - image.clientHeight;
            
            // Generate random coordinates within the screen bounds
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Smoothly move to the new position
            image.style.transition = "left 0.5s, top 0.5s";
            image.style.left = `${randomX}px`;
            image.style.top = `${randomY}px`;
        }

        // Move the image every 1 second
        setInterval(moveRandomly, 1000);
    </script>

</body>
</html>
