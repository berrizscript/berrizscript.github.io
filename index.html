<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page!</title>
    <link rel="icon" type="image/png" href="folder/IMG_4067.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .button-group {
            text-align: center;
        }
        .rounded-button {
            padding: 10px 20px;
            background-color: #165B33;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .rounded-button:hover {
            background-color: #146B3A;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        /* Updated CSS for larger image in the top-left corner */
        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px; /* Increased size */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Larger image positioned in the top-left corner -->
    <img src="folder/IMG_4043.jpeg" alt="Logo" class="top-left-logo">

    <div class="container">
        <h1>Welcome to my page!</h1>
        <div class="button-container">
            <div class="button-group">
                <button class="rounded-button" onclick="window.location.href='https://berrzscript.github.io/Testing-Place'">Testing Place</button>
                <p>Easily insert javascript!</p>
            </div>
            <div class="button-group">
                <button class="rounded-button" onclick="window.location.href='#'">My Javascripts</button>
                <p>Drag and Drop js or click to try!</p>
            </div>
        </div>
    </div>
</body>
</html>
