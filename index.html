<h1>Drag and Drop</h1>
<a href="javascript:let container=document.createElement('div');container.style.position='absolute';container.style.top='50%';container.style.left='50%';container.style.transform='translate(-50%, -50%)';container.style.display='flex';container.style.flexDirection='column';container.style.alignItems='center';document.body.appendChild(container);let mainButton=document.createElement('button');mainButton.textContent='Show Dropdown';mainButton.style.padding='10px 20px';mainButton.style.fontSize='16px';mainButton.style.cursor='pointer';mainButton.style.backgroundColor='#007bff';mainButton.style.color='white';mainButton.style.border='none';mainButton.style.borderRadius='5px';container.appendChild(mainButton);let dropdown=document.createElement('div');dropdown.style.maxHeight='0';dropdown.style.overflow='hidden';dropdown.style.transition='max-height 0.5s ease-out, opacity 0.5s ease-out';dropdown.style.opacity='0';dropdown.style.borderRadius='5px';dropdown.style.width='200px';container.appendChild(dropdown);let styleElement=document.createElement('style');styleElement.appendChild(document.createTextNode(`.dropdown-button{display:block;width:100%;margin-bottom:5px;padding:10px;background-color:#007bff;color:white;border:none;cursor:pointer;border-radius:5px;font-size:16px;transition:background-color 0.3s ease}.dropdown-button:hover{background-color:#0056b3}.draggable{position:absolute;cursor:move}.grey-square{position:absolute;width:5px;height:300px;background-color:grey;display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 0.5s ease-in-out,width 0.3s ease-in-out;top:50%;left:50%;transform:translate(-50%, -50%)}.shoutout-text{font-size:10px;color:#333;text-align:center;margin-top:10px}`));document.head.appendChild(styleElement);let addTextButton=document.createElement('button');addTextButton.textContent='Add Text';addTextButton.className='dropdown-button';dropdown.appendChild(addTextButton);let addImageButton=document.createElement('button');addImageButton.textContent='Add Image';addImageButton.className='dropdown-button';dropdown.appendChild(addImageButton);let button3=document.createElement('button');button3.textContent='Button 3';button3.className='dropdown-button';dropdown.appendChild(button3);let shoutoutText=document.createElement('div');shoutoutText.textContent='Shoutout to AXOLOTL77';shoutoutText.className='shoutout-text';dropdown.appendChild(shoutoutText);mainButton.addEventListener('click',()=>{if(dropdown.style.maxHeight==='0px'||dropdown.style.maxHeight===''){dropdown.style.maxHeight='200px';dropdown.style.opacity='1'}else{dropdown.style.maxHeight='0';dropdown.style.opacity='0'}});function makeDraggable(element){let offsetX,offsetY;element.onmousedown=(e)=>{offsetX=e.clientX-element.offsetLeft;offsetY=e.clientY-element.offsetTop;document.onmousemove=(e)=>{element.style.left=(e.clientX-offsetX)+'px';element.style.top=(e.clientY-offsetY)+'px'};document.onmouseup=()=>{document.onmousemove=null;document.onmouseup=null}}}addTextButton.addEventListener('click',()=>{const userInput=prompt('Enter the text to add:');if(userInput){const newTextElement=document.createElement('div');newTextElement.textContent=userInput;newTextElement.className='draggable';newTextElement.style.top='50px';newTextElement.style.left='300px';document.body.appendChild(newTextElement);makeDraggable(newTextElement)}});addImageButton.addEventListener('click',()=>{let greySquare=document.createElement('div');greySquare.className='grey-square';document.body.appendChild(greySquare);setTimeout(()=>{greySquare.style.width='300px';greySquare.style.opacity='1'},100);greySquare.addEventListener('dragover',(e)=>{e.preventDefault()});greySquare.addEventListener('drop',(e)=>{e.preventDefault();const file=e.dataTransfer.files[0];if(file&&file.type.startsWith('image/')){const reader=new FileReader();reader.onload=(event)=>{const img=document.createElement('img');img.src=event.target.result;img.className='draggable';img.style.width='100px';img.style.height='100px';img.style.top='100px';img.style.left='300px';document.body.appendChild(img);makeDraggable(img);greySquare.style.opacity='0';setTimeout(()=>{document.body.removeChild(greySquare)},500)};reader.readAsDataURL(file)}})});
">Web Editor</a>
