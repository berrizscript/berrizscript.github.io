<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with Centered Image and Button Images</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-image {
      margin-top: 20px;
      width: 200px; /* Adjust width as needed */
      height: auto;
    }
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .button-image {
      width: 150px; /* Adjust width as needed */
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Centered Image -->
  <img src="https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/PixLeaf/pixil-frame-0%2012.png?raw=true" alt="Top Image" class="top-image">

  <!-- Button Images Side by Side -->
  <div class="button-container">
    <img src="https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/PixLeaf/pixil-frame-0%2013.png?raw=true" alt="Button 1" class="button-image" onclick="button1Action()">
    <img src="path/to/button-image2.jpg" alt="Button 2" class="button-image" onclick="button2Action()">
  </div>

  <script>
    function button1Action() {
      alert("Button 1 clicked!");
      // Add more functionality here for Button 1
    }

    function button2Action() {
      alert("Button 2 clicked!");
      // Add more functionality here for Button 2
    }
  </script>
  
</body>
</html>
