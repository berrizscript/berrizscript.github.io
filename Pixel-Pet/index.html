<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pet!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="alternateImage" src="https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/pixil-frame-0%204.png?raw=true" alt="Centered Image">
    
    <script>
        const imageElement = document.getElementById("alternateImage");
        const images = [
            "https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/pixil-frame-0%204.png?raw=true",
            "https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/pixil-frame-0%205.png?raw=true"
        ];
        let index = 0;

        // Alternate images every second
        setInterval(() => {
            index = (index + 1) % images.length;
            imageElement.src = images[index];
        }, 1000);

        // Change image on click for 1 second
        imageElement.addEventListener("click", () => {
            const originalSrc = imageElement.src;
            imageElement.src = "https://github.com/berrizscript/berrizscript.github.io/blob/main/Assets/pixil-frame-0%206.png?raw=true"; // Replace with the URL of your temporary image
            
            setTimeout(() => {
                imageElement.src = originalSrc;
            }, 1000);
        });
    </script>
</body>
</html>
