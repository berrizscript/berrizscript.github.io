<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Testing Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 10px;
        }

        .textbox {
            width: 80%;
            height: 30px;
            padding: 5px;
            font-size: 16px;
        }

        .rectangle-button {
            width: 80%;
            height: 50px;
            background-color: #999;
            position: absolute;
            bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .rectangle-button:hover {
            background-color: #888;
        }

        .instruction-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .button-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .top-left-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="top-left-wrapper">
        <h1>Welcome to the Testing Place</h1>

        <div class="container">
            <input type="text" id="jsInput" class="textbox" placeholder="Enter JavaScript here...">
            <div class="rectangle-button" onclick="executeJS()">
                <span class="button-text">Run JavaScript</span>
            </div>
        </div>

        <p class="instruction-text">Alternatively do Ctrl-Shift-i</p>
    </div>

    <script>
        function executeJS() {
            const jsCode = document.getElementById('jsInput').value;
            try {
                eval(jsCode);  // Executes the entered JavaScript code
            } catch (error) {
                alert('Error in JavaScript: ' + error.message);
            }
        }
    </script>

</body>
</html>
